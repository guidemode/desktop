<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GuideMode</title>
    <style>
      /* Use system font stack to match the app */
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      }
    </style>
    <style>
      /* Detect theme preference */
      :root {
        --loading-bg: linear-gradient(135deg, #dbeafe 0%, #d1fae5 25%, #ccfbf1 50%, #e0e7ff 75%, #fae8ff 100%);
        --loading-text: #0f172a;
        --loading-spinner-bg: rgba(15, 23, 42, 0.2);
        --loading-spinner-fg: #0891b2;
      }

      /* Dark theme override */
      @media (prefers-color-scheme: dark) {
        :root {
          --loading-bg: linear-gradient(135deg, #020617 0%, #020617 25%, #0f172a 50%, #020617 75%, #020617 100%);
          --loading-text: #e2e8f0;
          --loading-spinner-bg: rgba(226, 232, 240, 0.3);
          --loading-spinner-fg: #22d3ee;
        }
      }

      /* Loading screen styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--loading-bg);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }

      #loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .loading-header {
        display: flex;
        align-items: center;
        gap: 16px;
        margin-bottom: 24px;
        animation: pulse 2s ease-in-out infinite;
      }

      .loading-logo {
        width: 64px;
        height: 64px;
      }

      .loading-logo img {
        width: 100%;
        height: 100%;
        filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
      }

      .loading-text {
        color: var(--loading-text);
        font-size: 32px;
        font-weight: 600;
        letter-spacing: -0.025em;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid var(--loading-spinner-bg);
        border-top-color: var(--loading-spinner-fg);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.9; }
      }
    </style>
    <script>
      // Apply saved theme immediately to prevent flash
      (function() {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'guidemode-dark') {
          document.documentElement.style.setProperty('--loading-bg', 'linear-gradient(135deg, #020617 0%, #020617 25%, #0f172a 50%, #020617 75%, #020617 100%)');
          document.documentElement.style.setProperty('--loading-text', '#e2e8f0');
          document.documentElement.style.setProperty('--loading-spinner-bg', 'rgba(226, 232, 240, 0.3)');
          document.documentElement.style.setProperty('--loading-spinner-fg', '#22d3ee');
        } else if (savedTheme === 'guidemode-light') {
          document.documentElement.style.setProperty('--loading-bg', 'linear-gradient(135deg, #dbeafe 0%, #d1fae5 25%, #ccfbf1 50%, #e0e7ff 75%, #fae8ff 100%)');
          document.documentElement.style.setProperty('--loading-text', '#0f172a');
          document.documentElement.style.setProperty('--loading-spinner-bg', 'rgba(15, 23, 42, 0.2)');
          document.documentElement.style.setProperty('--loading-spinner-fg', '#0891b2');
        }
      })();
    </script>
  </head>
  <body>
    <div id="loading-screen">
      <div class="loading-header">
        <div class="loading-logo">
          <img src="/logo-128.png" alt="GuideMode Logo" />
        </div>
        <div class="loading-text">GuideMode</div>
      </div>
      <div class="loading-spinner"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/main.tsx"></script>
  </body>
</html>
